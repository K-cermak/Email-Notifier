<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Email Notifier Settings</title>
        <link rel='stylesheet' href='libraries/bootstrap.css'>
        <script src='libraries/bootstrap.js' async></script>
        <script src='options.js' async></script>
        <style>
        body, html {
            height: 100%;
        }
        .center-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-box {
            min-width: 300px;
            max-width: 400px;
            width: 100%;
        }
    </style>
    </head>
    <body>
        <div class='center-container'>
            <div class='form-box border rounded p-4 shadow-sm bg-light'>
                <h4 class='text-center mb-4'>Email Notifier Settings</h4>
                <button id='close' class='btn-close position-absolute top-0 end-0 m-2'></button>

                <div class='mb-3'>
                    <label for='endpoint' class='form-label'>API URL</label>
                    <input type='text' class='form-control' id='endpoint'>
                </div>
                <div class='mb-3'>
                    <label for='token' class='form-label'>Token</label>
                    <input type='text' class='form-control' id='token'>
                </div>
                <div class='mb-3'>
                    <label for='interval' class='form-label'>Refresh Frequency
                        (min)</label>
                    <input type='number' class='form-control' id='interval'
                        min='1'>
                </div>

                <div id='saveMessage' class='alert alert-success d-none'
                    role='alert'>
                    Settings saved successfully!
                </div>

                <div class='d-grid'>
                    <button id='save' class='btn btn-primary'>Save</button>
                </div>
            </div>
        </div>
    </body>
</html>
